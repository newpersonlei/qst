<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/admin_base::layout(~{::head},_,~{::#content_div})}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图书管理</title>
    <link href="CSS/admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="content_div">
    <div id="breadcrumb" class="black">您现在的位置： <a href="#">第三波</a> > <a href="#">管理员后台</a> > <a href="#">图书分类管理</a> > <a
            href="#">为书籍分类</a></div>

    <form id="form1" name="form1" method="post" action="">
        <table width="96%" border="0" cellspacing="0" cellpadding="0" align="center" class="data_table">

            <thead>
            <tr>
                <th width="10%" scope="col">

                    <input type="checkbox" name="checkbox" id="checkbox"/>
                    全选
                </th>
                <th scope="col">ID</th>
                <th width="40%" scope="col">书名</th>
                <th scope="col">作者</th>
                <th scope="col">类别</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="data_body">
            <tr th:each="book:${session.booklist}">
                <td><input type="checkbox" name="checkbox2" id="checkbox2"/></td>
                <td th:text="${book.bookid}"></td>
                <td class="name" th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.category.cname2}"></td>
                <td><a th:href="@{'admin_bookdetailsInfo?bid='+${book.bookid}}" >编辑</a></td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="6" class="pages">
                    <a href="#" title="前一页" class="first"><<</a>
                    <a href="#" title="" class="current">1</a>
                    <a href="#" title="">2</a>
                    <a href="#" title="">3</a>
                    <a href="#" title="">4</a>
                    <a href="#" title="">5</a>
                    <a href="javascript:void(0)" class="more">...</a>
                    <a href="#" title="">106</a>
                    <a href="#" title="">107</a>
                    <a href="#" title="">108</a>
                    <a href="#" title="">109</a>
                    <a href="#" title="">110</a>
                    <a href="#" title="后一页" class="end">>></a>
                </td>
            </tr>
            </tfoot>
        </table>
        <div class="opt_action">
            将选中书归入：
            <select name="select" id="select">
                <option  th:each="cl:${session.categorylist}" th:value="${cl.cid}" th:text="${cl.cname2}"></option>
            </select>

            <input type="submit" name="button" id="button" value="提交" />
        </div>
    </form>

    <script type="text/javascript">
        var s = document.getElementById("data_body").getElementsByTagName("tr");
        for (var i = 0; i < s.length; i++) s[i].style.background = i % 2 == 0 ? "#DDF5D9" : "#fff";
    </script>
</div>
</body>
</html>
