<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="Robots" content="noindex,nofollow" />
    <title>网上书店-管理员登录</title>
    <link th:href="@{/CSS/admin.css}" rel="stylesheet" type="text/css" />
</head>
</head>
<body id="login">
<div class="login_t">
</div>
<div class="login_m">
</div>
<div class="login_b">
    <form id="adminlogin.action" name="adminlogin.action" method="post" action="adminLogin">
        <p>
            <label>
                用户名</label><input type="text" name="username" class="login_input" /></p>
        <p>
            <label>
                密&#160;&#160;码</label><input type="password" name="password" class="login_input" /></p>
        <p>
            <input type="submit" name="button" id="btCommit" value="提交" class="login_sub" />
            <input type="reset" name="button" id="btReset" value="重置" class="login_sub login_reset" /><p>
    </form>
</div>
<script type="text/javascript">
    function divMid() {
        var oheight = document.documentElement.clientHeight;
        document.getElementById("login").style.paddingTop = oheight / 2 - 197 + "px";
    }
</script>
</body>
</html>
