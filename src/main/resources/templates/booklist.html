<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base::layout(~{::title},_,~{:: #content_div})}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图书列表</title>
</head>

<body>
<div id="content_div">
    <div th:each="b : ${session.booklist}"><!-- 其中m是个临时变量，像for(User u : userList)那样中的u-->
        <dl class="list_area">
            <dt><a th:href="@{'bookdetailsInfo?bid='+${b.bookid}}"><img th:src="${b.pic2}" width="100" height="100"
                                                                        onload="set_pic_size(this,100,100);" th:alt="${b.title}"/></a></dt>
            <dd>
                <h2 class="b_title"><a th:href="@{'bookdetailsInfo?bid='+${b.bookid}}" th:text="${b.title}"></a></h2>
                <!--将书籍的id 写入span-->
                <div class="b_score">顾客评分：<span id="book_id_15">5</span></div>
                <div class="b_property" th:text="${'作者：'+b.author}"></div>
                <div class="b_property" th:text="${'出版社：'+b.press}"></div>
                <div class="b_property" th:text="${'出版时间：'+b.publishdate}"></div>
                <h4 class="b_intro" th:text="${b.press}">...</h4>
                <div class="b_buy">
                    <span class="gray del" th:text="${'单价：'+b.unitprice+' | '}"></span>　折扣：75折
                    <span th:text="${'--> 折后价：'+b.unitprice*0.75}"></span>　
                    <img src="Images/btn_goumai.gif" onmouseover="this.src='Images/btn_goumai_click.gif'"/>
                    <img src="Images/btn_zancun.gif" onmouseover="this.src='Images/btn_zancun_click.gif'"/>
                </div>
            </dd>
        </dl>
    </div>
</div>
</body>
</html>
